<!DOCTYPE html>
<html>
  <head>
    <title>IPO Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>IPO Calculator</h1>
    <hr />
    <p>This is a calculator to calculate the slope of a line.</p>
    <hr />

    <h2>Enter Points</h2>
    <p>
      x-coordinate of the first point:
      <input type="number" id="x1-in" value="0" />
    </p>
    <p>
      x-coordinate of the sceond point:
      <input type="number" id="x2-in" value="0" />
    </p>
    <p>
      y-coordinate of the first point:
      <input type="number" id="y1-in" value="0" />
    </p>
    <p>
      y-coordinate of the second point:
      <input type="number" id="y2-in" value="0" />
    </p>

    <p><button id="btn">Calculate Slope</button></p>
    <hr />
    <p class="slope">Slope = <span id="output">0 </span></p>
  </body>
</html>
